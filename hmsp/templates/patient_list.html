{% extends 'base.html' %}
{% load static %}
{% block title %}
    Patients
{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'b2.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .highlight {
            background-color: #ffcc00; /* Set your desired highlight color here */
            color: #333;
            font-weight: bold;
        }
    </style>

    <h1>Patients</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr {% if patient.highlight %}class="highlight"{% endif %}>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
